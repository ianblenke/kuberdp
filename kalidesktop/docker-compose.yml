version: "2.1"

volumes:

  home:
    driver: local

services:

  kuberdp-kalidesktop:
    container_name: kuberdp-kalidesktop
    hostname: kuberdp-kalidesktop
    image: ${DESKTOP_IMAGE}
    privileged: true
    #restart: always
    build: .
    ports:
    - "3389:3389"
    volumes:
    - "home:/home"
    environment:
      RDP_USERNAME: ${RDP_USERNAME}
      RDP_PASSWORD: ${RDP_PASSWORD}

